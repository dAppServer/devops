image: docker
services:
  - name: docker:dind
    command: [ "--experimental" ]
variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2
  DOCKER_BUILDKIT: 1
  IMG_TAG: compile
before_script:
  - docker login -u "$DOCKER_REGISTRY_USER" -p "$DOCKER_REGISTRY_PASSWORD" $DOCKER_REGISTRY

base:
  stage: .pre
  script:
    - docker build --pull --target=base -t $CI_REGISTRY_IMAGE:base .
    - docker push $CI_REGISTRY_IMAGE:base

depends:
  stage: build
  parallel:
    matrix:
      - BUILD: x86_64-unknown-linux-gnu
      - BUILD: x86_64-pc-linux-gnu
      - BUILD: i686-pc-linux-gnu
      - BUILD: arm-linux-gnueabihf
      - BUILD: aarch64-linux-gnu
      - BUILD: x86_64-w64-mingw32
      - BUILD: i686-w64-mingw32
      - BUILD: riscv64-linux-gnu
      - BUILD: riscv32-linux-gnu
      - BUILD: x86_64-unknown-freebsd
      - BUILD: x86_64-apple-darwin
  script:
    - docker build --pull --build-arg BUILD=$BUILD --cache-from $CI_REGISTRY_IMAGE:base --target=$BUILD -t $CI_REGISTRY_IMAGE:depends-$BUILD .
    - docker push $DOCKER_REGISTRY/lthn/build:$BUILD
