build:
  stage: build
  image: docker
  variables:
    DOCKER_HOST: tcp://docker:2375
  services:
    - name: docker:dind
      command: [ "--experimental" ]
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --squash --cache-from $CI_REGISTRY_IMAGE:latest -t $CI_REGISTRY_IMAGE:latest -f build-conf/build.Dockerfile build-src
    - docker push $CI_REGISTRY_IMAGE:latest
  rules:
    - changes:
        - "build-conf/build.Dockerfile"
        - "build-conf/build.yml"
        - "build-src/**/*"

build.deploy:
  stage: deploy
  needs: ["build"]
  image: docker
  variables:
    DOCKER_HOST: tcp://docker:2375
  services:
    - name: docker:dind
      command: [ "--experimental" ]
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker login -u "$DOCKER_REGISTRY_USER" -p "$DOCKER_REGISTRY_PASSWORD" $DOCKER_REGISTRY
  script:
    - docker pull $CI_REGISTRY_IMAGE:latest
    - docker tag $CI_REGISTRY_IMAGE:latest $DOCKER_REGISTRY_IMAGE:latest
    - docker push $DOCKER_REGISTRY/$DOCKER_REGISTRY_IMAGE:latest
  environment:
    name: build
  rules:
    - if: $CI_COMMIT_BRANCH == 'main'
      changes:
        - "build-conf/build.Dockerfile"
        - "build-conf/build.yml"
        - "build-src/**/*"
